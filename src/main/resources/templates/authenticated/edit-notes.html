<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <title>Edit Note</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!--font awesome icons-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  	
	<link rel="stylesheet" th:href="@{/css/fire.css}">
   <link rel="stylesheet" th:href="@{/css/index.css}">
</head>	
<body class ="bg-dark">
<div th:replace="fragments/navbar :: nav"></div> 
    <div class="container mt-5  col-sm-9 col-md-6  bg-light border border-danger rounded">
        <h1 class="text-danger" >Edit Note</h1>
        <br />
                      
        <form th:action="@{/edit/{id}(id=${editNote.id})}"  method="post" >
            <table >
               <tr>             
                    <td class="blk">Note ID:</td>
                    <td>
                        <input type="text" th:field="${editNote.id}" value="*{id}" readonly="readonly" />
                    </td>
                </tr>
                <tr>             
                    <td class="blk">User:</td>
                    <td>
                        <input type="text" th:field="${editNote.username}" value="*{username}" readonly="readonly" />
                    </td>
                </tr> 
                        
                <tr>             
                    <td class="blk">Note:</td>								
                    <td>
                        <input type="text" name="textcontent" th:required="required"  th:placeholder="${editNote.textcontent}"/>
                    </td>
                </tr>
               
                               
            </table>
            
            <button class=" mt-3 btn btn-danger" type="submit">Update Note</button> 
        </form>
    </div>
  <div th:replace="fragments/footer :: footer"></div>   
</body>
</html>

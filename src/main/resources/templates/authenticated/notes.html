<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <title>Firegram.io -> Notes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!--font awesome icons-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  	
	<link rel="stylesheet" th:href="@{/css/fire.css}">
   <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/animations.css}">
</head>	

<body >	
<div th:replace="fragments/navbar :: nav"></div> 
<div class="container">
			<h4 class="mt-2 text-white"><i class="fas fa-fire fa-gradient" ></i> Notes </h4>
			
			<hr class="foot-fire">
			<table class="table table-bordered table-striped slide-in-top">
				<thead class="tb text-white">
					<tr>   
						<th>Id</th>
						<th>Note</th>
						<th>Delete / Edit</th>
					</tr>
				</thead>		
				<tbody class="bg-light"><!-- public Note(Long id, String username, String note)   -->
					<tr th:each="note : ${note}">
						<td th:text="${note.id}"/>
						<td th:text="${note.textcontent}"/>
						<!-- Edit / delete by id  -->
						<td> 
						<p class="text-center"> <a th:href="@{/delete/} + ${note.id}"> <i class="fas fa-trash-alt text-danger "></i></a> 
					      /  <a th:href="@{/edit/} + ${note.id}"> <i class="far fa-edit text-dark"></i></a> </p> 
					   </td>
					  
					</tr>
				</tbody>
			</table>
	
	<form class= "border border-danger rounded bg-light slide-in-top" th:action="@{/saveNote}" method="post" >
    <div class="row mx-auto" style="width: 90%;"> 
    
    <div class="col mt-2">
      <input type="text" name="textcontent"  placeholder="Add Note" th:required="required"  />
    </div>
    <div class="col mt-2">
      <p class="text-justify" ><input type="submit" value="Add Note" /></p>
    </div>
   
    </div>
    </form>
			
		
</div>


<div th:replace="fragments/footer :: footer"></div> 
</body>



</html>

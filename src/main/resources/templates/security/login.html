<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <title>Firegram.io</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<!--font awesome icons-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  	
	<link rel="stylesheet" th:href="@{/css/fire.css}">
   <link rel="stylesheet" th:href="@{/css/index.css}">
    <!-- <link rel="stylesheet" th:href="@{/css/style404.css}"> -->
</head>
<body>

 <!--login box-->
    <div class="module-border-wrap">
        <div class="module">
           

        <h1><i class="fas fa-fire fa-gradient"></i> Firegram.<span class="yellow">io</span> </h1> 
        <!--text input -->
        <div id="input-box"> 
        <form  action="login" method="post" class="text-center" >
        <label for="user-name"> User Name </label><br>
        <input type="text" id="user-name" name="username" placeholder="Username" th:required="required"  /> 
        <br><br>
        <label for="user-pass"> Password </label><br>
        <input type="password" id="user-pass" name="password" placeholder="password" th:required="required"  /> 
       
       <div class="text-center ">
       <button class="mt-1 mx-auto d-block bg-dark border rounded border-danger" type="submit" value="Sign In" >
		<i class=" fas fa-sign-in-alt fa-gradient"></i>
		</button>
       </div>
        
       
        </form>
        
        <p class="mt-2"> New User ? <a class="yellow" th:href="@{/register}"> Sign Up Here !</a></p>
        </div>
        </div>
    </div>

       


  <div th:replace="fragments/footer :: footer"></div>  
</body>
